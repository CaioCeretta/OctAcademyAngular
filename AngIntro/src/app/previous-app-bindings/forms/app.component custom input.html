<!-- Created the nospace validator in a folder named validators and updated the ts file -->

<div class="container">
  <form [formGroup]="form">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="username">

      <div *ngIf="username.errors?.required">
        <div class="alert alert-danger" *ngIf="username.touched && username.invalid">Username is required</div>
      </div>
      <div class="alert alert-danger" *ngIf="username.errors?.minlength">
        <div class="alert alert-danger" *ngIf="username.touched && username.invalid">Username must be at least five characters long</div>
      </div>
      <div class="alert alert-danger" *ngIf="username.errors?.noSpaceValidator">
        <div class="alert alert-danger" *ngIf="username.touched && username.invalid">Username must not have spaces in it</div>
      </div>





    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div>

    <div *ngIf="password.errors?.required">
      <div class="alert alert-danger" *ngIf="password.touched && password.invalid">Password is required</div>
    </div>

    <button class="btn btn-primary">Submit</button>
  </form>
</div>
