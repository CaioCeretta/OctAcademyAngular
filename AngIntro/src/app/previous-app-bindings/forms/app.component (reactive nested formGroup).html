<div class="container mt-5">
  <h1>Reactive Form</h1>
  <div class="form-area w-100">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" placeholder="Full Name" name="fullName" class="form-control" formControlName="fullName">

        <div class="alert alert-danger" *ngIf="fullName.touched && fullName.invalid">
          <div *ngIf="fullName.errors.required">The fullname is required</div>
          <div *ngIf="fullName.errors.minlength">Fullname must have at least 5 characters</div>
        </div>

      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" placeholder="Email" class="form-control" name="email" formControlName="email">

        <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
          <div *ngIf="email.errors.required">The email is required</div>
        </div>

      </div>

      <!-- Contact Nested Form Group -->

      <div formGroupName="contactDetails">
        <div class="form-group">
          <label>Address</label>
          <textarea class="form-control" name="address" placeholder="Address" cols="30" rows="10"
            formControlName="address"></textarea>

          <div class="alert alert-danger" *ngIf="address.touched && address.invalid">
            <div *ngIf="address.errors.required" class="alert alert-danger">The address is required</div>
          </div>
        </div>

        <div class="form-group">
          <label>Shipping Address</label>
          <textarea class="form-control" name="shippingAddress" placeholder="Shipping Address" cols="30" rows="10"
            formControlName="shippingAddress"></textarea>

          <div class="alert alert-danger" *ngIf="shippingAddress.touched && shippingAddress.invalid">
            <div *ngIf="shippingAddress.errors.required" class="alert alert-danger">The shipping address is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Contact Number</label>
          <input type="text" placeholder="Contact Number" class="form-control" name="contactNo"
            formControlName="contactNo">

          <div class="alert alert-danger" *ngIf="contactNo.touched && contactNo.invalid">
            <div *ngIf="contactNo.errors.required">The contact number is required</div>
            <div *ngIf="contactNo.errors.pattern">The number pattern is incorrect</div>
          </div>

        </div>

        <div class="form-group">
          <label>Skills</label>
          <input type="text" class="form-control" (keyup.enter)="addSkills(skill)" #skill>

          <ul class="list-group">
            <li class="list-group-item" *ngFor="let skill of skills.controls; let i = index">
              {{skill.value}}
              <a (click)="removeSkills(i)" class="btn btn-sm btn-danger">X</a>
            </li>
          </ul>

        </div>


      </div>



      <button type="submit" class="mx-auto mt-2 d-block btn btn-primary">Submit</button>
    </form>
  </div>
</div>
