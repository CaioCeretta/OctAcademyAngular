<div class="container mt-5">
  <h1>Reactive Form</h1>
  <div class="form-area w-100">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="">Username</label>
        <input type="text" placeholder="Full Name" name="name" class="form-control" formControlName="fullName">

        <div class="alert alert-danger" *ngIf="fullName.touched && fullName.invalid">

          <div *ngIf="fullName.errors.required">The fullname is required</div>
          <div *ngIf="fullName.errors.minlength">Fullname must have at least 5 characters</div>

        </div>

      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" placeholder="Email" class="form-control" name="email" formControlName="email">

        <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
          <div *ngIf="email.errors.required">The email is required</div>
          <div *ngIf="email.errors.pattern">The email pattern is not correct</div>
        </div>




        <div class="form-group">
          <label for="">Address</label>
          <textarea class="form-control" name="address" placeholder="address" cols="30" rows="10"
            formControlName="address"></textarea>

          <div class="alert alert-danger" *ngIf="address.touched && address.invalid">
            <div *ngIf="address.errors.required" class="alert alert-danger">The address is required</div>
          </div>
        </div>
      </div>
      <button type="submit" class="mx-auto mt-2 d-block btn btn-primary">Submit</button>
    </form>
  </div>
</div>
