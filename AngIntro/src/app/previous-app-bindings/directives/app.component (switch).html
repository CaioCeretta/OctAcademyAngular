<!-- If we do it just like this we would have a problem, because when we are using a structural directive, if we use a div
tag to show data conditionally using a template variable, such like that one, the condition wouldn't work

we would need a ng-template, so we can load data to the browser using structural directives, so we would need to change to
<ng-template #noData>
  <p>There is no data to fetch</p>
</ng-template>

but the ng-templkate will only appear with a structural directive
-->
<ng-template #noData>
  <p>There is no data to fetch</p>
</ng-template>


<!-- Here we are using the pipe, pipe is a feature that take a data as an input and transforms it into a desired output
They are useful to formatting data, such as dates, numbers, or strings, before displaying them in the template. They
allow you to write display-value transformations that we declare in our html

In the example above i'm transforming the postObj into a json text
-->

<ul>
  <li *ngFor="let postObj of objArray">{{postObj | json}}</li>
</ul>
