<h3>ngStyle Directive</h3>

<h1 [style.color]="isActive ? 'red' : 'black'" [style.textTransform]="isActive ? 'uppercase' : 'lowercase' ">
  NgStyle Directive First Way
</h1>

<!--                                     One better approach                                         -->

<h1 [ngStyle]="{
    'color': isActive ? 'red' : 'black',
    'textTransform': isActive ? 'uppercase' : 'lowercase'
  }">
  NgStyle Cleaner Way
</h1>


<h3>ngClass Directive</h3>

<h1 [class.main]="isActive" [class.text-weight]='isActive'>
  ngClass Example Binding
</h1>


<!-- Better approach -->

<h1
  [ngClass]="{
    'main': isActive,
    'text-weight': isActive
  }"
>
  ngClass Example
</h1>
